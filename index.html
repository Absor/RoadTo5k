<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoadTo5k Eventer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="event">
    <div class="container" ng-controller="EventController">
        <div class="row">
            <h1>Eventer</h1>
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Dialog text</label>
                    <input type="text" class="form-control" placeholder="Dialog text" ng-model="event.dialog.dialogText">
                </div>
                <div ng-repeat="option in event.dialog.dialogOptions" class="panel panel-default">
                    <div class="panel-body">
                        <h2>Option {{$index + 1}}</h2>
                        <div class="form-group">
                            <label>Option text</label>
                            <input type="text" class="form-control" placeholder="Dialog text" ng-model="option.optionText">
                        </div>
                        <h2>Outcomes</h2>
                        <div class="well" ng-repeat="outcome in getOutcomes(option.optionId)">
                            {{outcome}}
                        </div>
                        <input type="button" ng-click="addOutcome(option.optionId)" value="Add outcome" class="btn btn-default">
                    </div>                    
                </div>
                <input type="button" ng-click="addOption()" value="Add option" class="btn btn-default">
            </div>
        </div>
        <div class="row" style="padding-top: 20px;">
            <div class="col-xs-12">
                <pre>{{event | json}}</pre>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.min.js"></script>
    <script>
        var app = angular.module('event', []);

        app.controller('EventController', function ($scope) {
            var id = 0;

            $scope.event = {
                "dialog": {
                    "dialogText": "",
                    "dialogOptions": [
                    ]
                }, "outcomes": {
                }
            }

            $scope.addOption = function () {
                
                $scope.event.dialog.dialogOptions.push({
                    "optionId": "" + id,
                    "optionText": "Ok",
                    "tooltipText": null
                });

                $scope.event.outcomes[""+id] = [
                ];

                $scope.addOutcome(""+id);

                id++;
            };

            $scope.addOutcome = function (optionId) {
                $scope.event.outcomes[optionId].push({
                    "statusType": 6,
                    "replace": false,
                    "min": 2,
                    "max": 4,
                    "baseChance": 100,
                    "luckModifier": 0.0
                });
            };

            $scope.getOutcomes = function (optionId) {
                return $scope.event.outcomes[optionId];
            };
        });
    </script>
</body>

</html>
